<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>S P L I</h1>
    <h1>T T E R</h1>
    <div class="container">

        <div class="left">
            
            <div class="bill">
               
                <p class="leftTextPColor">Bill</p>
                
                <div class="input-container">

                    <img src="./images/icon-dollar.svg" alt="">
                    <input type="text" placeholder="0">

                </div>
                
            </div>
            <div >

                <p class="leftTextPColor">Select Tip %</p>
                
                <div class="tip">

                    <button id="btnColor" class="gridButtons">5%</button>
                    <button id="btnColor" class="gridButtons">10%</button>
                    <button id="btnColor" class="gridButtons">15%</button>


                    <button id="btnColor" class="gridButtons">25%</button>
                    <button id="btnColor" class="gridButtons">50%</button>
                    <input type="text" class="gridButtons" id="gridInput" placeholder="Custom">

                </div>

            </div>
            <div class="people">

                <p class="leftTextPColor">Number of People</p>
                
                <div class="input-container">

                    <img src="./images/icon-person.svg" alt="">
                    <input type="text" placeholder="0">

                </div>

            </div>

        </div>

        <div class="right">

        
            <div class="display">

                <div class="amount">

                    <div class="tipper">

                        <p>Tip Amount</p>
                        <p>/person</p>

                    </div>

                    <h1>$0.00</h1>

                </div>
                <div class="amount">

                    <div class="totalAmount">

                        <p>Total</p>
                        <p>/person</p>

                    </div>
                        
                            
                        <h1>$0.00</h1>
                        
                </div>

            </div>
            <div class="reset">

                <button>RESET</button>

            </div>

        </div>

    </div>

</body>
</html>
